<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            background-color: #0d1b2a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e0e1dd;
        }

        .container {
            background-color: #415a77;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e0e1dd;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #e0e1dd;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #0d1b2a;
            color: #e0e1dd;
        }

        input::placeholder {
            color: #e0e1dd;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: #0d1b2a;
            color: #e0e1dd;
            font-size: 15px;
        }

        button:hover {
            opacity: 0.9;
        }
         .link-login {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #e0e1dd;
            text-decoration: none;
        }

        .link-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastrar</h2>
    <form method="post">
        <label for="nome">Nome do usu√°rio</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>

        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar" placeholder="Repita sua senha" required>

        <button type="submit">Cadastrar</button>
        <a href="login" class="link-login">Voltar</a>
    </form>
</div>

</body>
</html>
