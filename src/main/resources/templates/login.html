<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #0d1b2a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e0e1dd;
        }

        .container {
            background-color: #415a77;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e0e1dd;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #e0e1dd;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #0d1b2a;
            color: #e0e1dd;
        }

        input::placeholder {
            color: #e0e1dd;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: #0d1b2a;
            color: #e0e1dd;
            font-size: 15px;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
        <button type="button">Registrar</button>
    </form>
</div>

</body>
</html>
